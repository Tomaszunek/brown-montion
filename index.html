<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="grid">
      <div class="canvasCont">
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
      </div>
      <div class="leftPanel">
        <h4 for="count">URL Params</h4>
        <div class="">
          <label for="circleCount">Circle Count</label>
          <input class="paramInput" type="number" name="circleCount" value="">
          <label for="frameRate">Frame Rate</label>
          <input class="paramInput" type="number" name="frameRate" value="">
          <button id="reloadButton" type="button" name="button">
            Restart with params
          </button>
        </div>
        <div class="">
          <h4 for="count">Color Palet</h4>
          <label for="count">Circle Color</label>
          <input class="circleColor" type="color" value="#f2d7ee"> <br>
          <label for="count">Circle Fill Color</label>
          <input class="circleFillColor" type="color" value="#000000"> <br>
          <label for="count">Line near color</label>
          <input class="nearColor" type="color" value="#f2d7ee" > <br>
          <label for="count">Line far color</label>
          <input class="farColor" type="color" value="#ce84c3">
          <label for="count">Background Color</label>
          <input class="backgroundColor" type="color" value="#333333">
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/models/Shape.js" type="text/javascript"></script>
<script src="js/models/Circle.js" type="text/javascript"></script>

<script src="js/models/Effect.js" type="text/javascript"></script>
<script src="js/models/Wave.js" type="text/javascript"></script>

<script src="js/models/Line.js" type="text/javascript"></script>
<script src="js/models/Board.js" type="text/javascript"></script>

<script src="js/varibles.js" type="text/javascript"></script>
<script src="js/function.js" type="text/javascript"></script>
<script src="js/panel.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
